<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta content="{dede:field name='keywords'/}" name="keywords" />
<meta content="{dede:field name='description'  function='html2text(@me)'/}" name="description" />
<link href="/skin/css/style.css" rel="stylesheet" type="text/css" />
<!--客服-->
<link href="/skin/css/zzsc.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="/skin/js/jquery-1.7.min.js"></script>
<script>
$(function() {
	// 悬浮窗口
	$(".yb_conct").hover(function() {
		$(".yb_conct").css("right", "5px");
		$(".yb_bar .yb_ercode").css('height', '200px');
	}, function() {
		$(".yb_conct").css("right", "-127px");
		$(".yb_bar .yb_ercode").css('height', '53px');
	});
	// 返回顶部
	$(".yb_top").click(function() {
		$("html,body").animate({
			'scrollTop': '0px'
		}, 300)
	});
});
</script>
<!--客服-->
</head>
<body>
<!--头部--> 
{dede:include filename='head.htm'/} 
<!--头部-->
<div class="about">
  <div class="about-nav">
    <div class="about-navico">
      <h1>{dede:field name='typename'/} </h1>
      <h2>{dede:field.seotitle /}</h2>
    </div>
    <div class="aoubt-navmap ">
      <h5>您现在的位置： {dede:field name='position'/}</h5>
    </div>
  </div>
  <div class="about-connter"> {dede:field.content/} </div>
</div>

<!--底部--> 
{dede:include filename='footer.htm'/} 
<!--底部-->
</body>
</html>
